<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{ titulo }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-body border-top">
              <form ngNativeValidate (ngSubmit)="crear()">
                <div class="row">
                  <!-- Columna izquierda -->
                  <div class="col-12 col-md-6">
                    <!-- Número -->
                    <div class="col-12">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Número de Habitación</mat-label>
                        <input
                          matInput
                          name="numero"
                          [(ngModel)]="habitacion.numero"
                          required
                          type="number"
                          min="0"
                        />
                      </mat-form-field>
                    </div>

                    <!-- Descripción -->
                    <div class="col-12">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Descripción</mat-label>
                        <input
                          matInput
                          name="descripcion"
                          [(ngModel)]="habitacion.descripcion"
                          required
                        />
                      </mat-form-field>
                    </div>

                    <!-- Precio -->
                    <div class="col-12">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Precio</mat-label>
                        <input
                          matInput
                          name="precio"
                          [(ngModel)]="habitacion.precio"
                          required
                          type="number"
                          min="0"
                        />
                      </mat-form-field>
                    </div>
                  </div>

                  <!-- Columna derecha -->
                  <div class="col-12 col-md-6">
                    <!-- Estado -->
                    <div class="col-12">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Estado</mat-label>
                        <mat-select
                          [(ngModel)]="habitacion.estado"
                          name="estado"
                          required
                        >
                          <mat-option value="Disponible">Disponible</mat-option>
                          <mat-option value="Ocupado">Ocupado</mat-option>
                          <mat-option value="En Mantenimiento"
                            >En Mantenimiento</mat-option
                          >
                        </mat-select>
                      </mat-form-field>
                    </div>

                    <!-- Categoría -->
                    <div class="col-12">
                      <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Categoría</mat-label>
                        <mat-select
                          [(ngModel)]="habitacion.idCategoria"
                          name="categoria"
                          required
                        >
                          <mat-option
                            *ngFor="let categoria of categorias"
                            [value]="categoria.idCategoria"
                          >
                            {{ categoria.nombre }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <!-- Botón Guardar -->
                <div
                  class="col-12 d-flex justify-content-center align-items-center mt-3"
                >
                  <button
                    mat-flat-button
                    color="primary"
                    matTooltip="Guardar Habitación"
                    matTooltipPosition="above"
                    style="font-weight: bold"
                    [disabled]="!validarFormulario()"
                  >
                    GUARDAR
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
